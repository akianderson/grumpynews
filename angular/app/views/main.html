<div class="row">
  <div class="col-xs-6 col-md-4 reveal-animation" ng-repeat="feed in feeds">
    <div ng-class="getClass($index)" ng-mouseenter="show = true" ng-mouseleave="show = false">
      <p class="centered" ng-hide="show">{{feed.title}}</p>
      <p ng-repeat="link in feed.feed_entries" ng-show="show" class="linkTitle"><a target="_blank" class="prettyLinks" href="{{link.url}}">{{link.name}}</a></p>
    </div>
  </div>  
</div>
